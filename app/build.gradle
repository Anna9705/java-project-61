plugins {
    id 'application'
    id 'checkstyle'
    id 'se.patrikerdes.use-latest-versions' version '0.2.18'
    id 'com.github.ben-manes.versions' version '0.41.0'
}

group 'hexlet.code'
version '1.0-SNAPSHOT'

application {
    mainClass = 'hexlet.code.App'
}

run {
    standardInput = System.in
}

compileJava {
    //noinspection GroovyAccessibility
    options.release = 17
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion '9.2.1'
}